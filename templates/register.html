{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block body %}

<div class="container">
    <h1>Register Form</h1>


    <form action="{% url 'register user' %}" method="post">

        {% csrf_token %}
        {{form}}

        <input type="submit" value="Register" class="btn btn-success">
    </form>
</div>

{% endblock %}
