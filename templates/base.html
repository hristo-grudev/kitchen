{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Recipes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">Contacts</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register user' %}">Register</a></li>

        <li class="nav-item">
            <span class="nav-link float-lg-right">
            {% if user.is_authenticated %}
                Hello, {{ user.username }}! <a href="{% url 'logout user' %}">Logout</a>
            {% else %}
                <a href="{% url 'login user' %}">Login</a>
            {% endif %}
            </span>
        </li>

    </ul>
</nav>
{% block body %} {% endblock %}

</body>
</html>
